<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Insert title here</title>
</head>
<body>
<div>
<a href="/oauth2/authorization/github?redirect_uri=/succesfulLogin">Login using GITHUB</a>
<br>
<a href="/oauth2/authorization/facebook?redirect_uri=/succesfulLogin">Login using FACEBOOK</a>
<br>
<a href="/oauth2/authorization/google?redirect_uri=/succesfulLogin">Login using GOOGLE</a>
</div>

<div>
<form th:action="@{/processLogin}" id="loginForm" method="post">

<div>
<label for="username">Username</label>
<input type="text" id="username" name="username" placeholder="Username"> <br>
<label for="password">Password</label>
<input type="password" id="password" name="password" placeholder="Password"> <br>
<input type="submit" value="Login" id="loginButton">
</div>


</form>
</div>
</body>
</html>
